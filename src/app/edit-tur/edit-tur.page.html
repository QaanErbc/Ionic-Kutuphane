<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="tur">Tür Düzenle - {{tur.ad}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="editDiv">
    <form [formGroup]="editForm">
      <ion-item>
        <ion-label position="floating">Tür Adı</ion-label>
        <ion-input formControlName="ad"></ion-input>
      </ion-item>
    </form>
    <ion-button [disabled]="!editForm.valid" (click)="duzenle()" expand="block" fill="clear" shape="round">
      Kaydet
    </ion-button>
  </div>
</ion-content>
